apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ${APP_NAME}
  namespace: ${NAMESPACE}
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: issuer-${NAMESPACE}
spec:
  tls:
  - hosts:
    - ${FULL_DOMAIN}
    - ${FULL_DOMAIN_GRPC}
    secretName: ${APP_NAME}-tls
  defaultBackend:
    service:
      name: ${APP_NAME}
      port:
        number: 3333 
  rules:
  - host: ${FULL_DOMAIN_GRPC}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ${APP_NAME}
            port:
              number: 5001
  - host: ${FULL_DOMAIN}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ${APP_NAME}
            port:
              number: 3333
